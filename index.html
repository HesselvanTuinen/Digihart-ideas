
<!DOCTYPE html>
<html lang="nl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DigiHart.nl - Innovatie Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'mesh': 'mesh 15s ease infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25,.46,.45,.94) infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotateX(5deg)' },
                '50%': { transform: 'translateY(-20px) rotateX(10deg)' },
              },
              mesh: {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              glitch: {
                '0%, 100%': { transform: 'translate(0)', opacity: '1', filter: 'none' },
                '20%': { transform: 'translate(-1px, 0.5px)', opacity: '0.98', filter: 'hue-rotate(5deg)' },
                '40%': { transform: 'translate(1px, -0.5px)', opacity: '1', filter: 'none' },
                '60%': { transform: 'translate(-0.5px, -1px)', opacity: '0.95', filter: 'brightness(1.1)' },
                '80%': { transform: 'translate(0.5px, 1px)', opacity: '1', filter: 'hue-rotate(-5deg)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      .neon-text-blue { text-shadow: 0 0 10px rgba(14, 165, 233, 0.4), 0 0 20px rgba(14, 165, 233, 0.2); }
      .hologram-container { perspective: 1200px; }
      
      .contrast-high { filter: contrast(1.3) saturate(1.1); font-weight: 500; }
      .contrast-high * { border-width: 2px !important; }
      
      .glass { 
        background: rgba(255, 255, 255, 0.6); 
        backdrop-filter: blur(16px); 
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2); 
      }
      .dark .glass { 
        background: rgba(15, 23, 42, 0.6); 
        border: 1px solid rgba(255, 255, 255, 0.08); 
      }

      .mesh-gradient {
        background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
        background-size: 400% 400%;
      }

      /* Focus states for accessibility */
      button:focus-visible, input:focus-visible, select:focus-visible, textarea:focus-visible {
        outline: 2px solid #0ea5e9;
        outline-offset: 2px;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(14, 165, 233, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(14, 165, 233, 0.5); }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 selection:bg-cyan-500/30">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
